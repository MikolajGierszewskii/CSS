    <p>Mikołaj Gierszewski</p>
    <p id="pogrubienie_gierszewski">Na lekcji programowania obiektowego student łapie koleżankę obok za pierś.<br> 
	Na to ona: "To prywatne!!!", a on odpowiada: <br>
	"Myślałem że jesteśmy w tej samej klasie smile emoticon "<br>
    <p id="pochylona_gierszewski">Przepraszam za mój fatalny angielski, ale moim językiem ojczystym jest Pascal</p>
    <sup><p id="index_gorny_gierszewski">Używam vim'a od 2 lat.... bo nie wiem jak go zamknąć....</p></sup>
    <sub><p id="index_dolny_gierszewski">Spotyka się dwóch programistów: <br>
	Słyszałem, że straciłeś pracę. Jak to jest być bezrobotnym? <br>
	- To było najgorsze pół godziny mojego życia!</p></sub>
    <p id="mono_gierszewski">Dopóty dysk dane nosi, póki mu bootsector nie padnie<br>
        Na świecie jest 10 rodzajów ludzi: ci, którzy rozumieją system binarny i ci, którzy go nie rozumieją.<br>
        Z programowaniem jak z budową katedry, budujesz,budujesz a potem się modlisz (żeby wszystko działało)<br>
        Dlaczego programiści mylą Boże Narodzenie z Halloween ? Bo 25 Dec = 31 Oct<br>
        Czym programiści myją podłogę? - AJAXem!<br>
        Wiecie, dlaczego pralki mają tyle różnych programów? Żeby kobiety też mogły programować.<br>
        Dlaczego nie można programować w Boże Narodzenie? -Bo bug się rodzi<br>
        Jak śni programista? - Na JAVIE.<br>
        Co mówi informatyk kiedy informuje policjanta, że sąsiad popełnił samobójstwo? - Panie władzo, Franek się zawiesił<br>
        Najkrótszy żart na świecie? - programista HTML<br>
        Jaki rozmiar stanika nosi dziewczyna programisty? - C++<br>
        Co robi programista po 8 piwach? cout<br>
        Z próżnego i recover nie odzyska<br>
        Tapetka z RAMu, Windows hej!<br>
        Nie resetuj drugiemu, co tobie nie miło<br>
        Jak zająć programistę?<br>
- Przeczytaj zdanie poniżej.<br>
- Przeczytaj zdanie powyżej.<br>
        Nie chwal systemu przed pierwszym padem<br>
        Ciągnie się jak backup nad ranem<br>
        Gdyby Pani nie skakała, to by kabli nie wyrwała.</p>
    <p id="powiekszenie_gierszewski">Żona do programisty: idź do sklepu kup 5 bułek, a jak będą jajka kup 10. Programista będąc w sklepie: 
	- Są jajka? Sprzedawczyni: - Tak, są. Programista: To poproszę 10 bułek.</p>
    <p id="pomniejszenie_gierszewski">Ilu potrzeba programistów do wkręcenia żarówki?
- Ani jednego, bo to sprawa hardware’u ...<br></p>
